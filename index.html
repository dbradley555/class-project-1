<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="icon" href="Assets/Images/globe.png" type="image/x-icon">
    <title>Culture Cruncher</title>
  </head>
  <body>

    <header class=" white-text">
        <h3 class="title"><i class=" small material-icons">public</i> Culture Cruncher</h3>
    </header> 


    
    <main class="row" >
        <!-- Search Display Left column -->
        <section class=" col s12 m5 l3">
            <div>
              <!-- Search card -->
                <div class="card z-depth-0 nav">
                  <div class="card-content">
                    <h6 class="card-title"><span class=" small material-icons">travel_explore</span> Search for Country</h6>
                    <input type="text" id="countryInput" placeholder="Enter country name...">
                    <div class="errorMsg"></div>
                    <button class="btn z-depth-0" id="searchBtn">Search</button>
                    <button class="btn z-depth-0" id="randomBtn">Random Country</button>
                  </div>
                </div>
                <!-- History card -->
                <div class="card z-depth-0 nav">
                  <div class="card-content">
                    <h6 class="card-title"><span class=" small material-icons">history</span> Search History</h6>
                    <div class=" history"></div>
                      <!-- Search History list will be appeneded here -->
                    <button class="btn z-depth-0" id="clearBtn">Clear History</button> 
                  </div> 
                </div>
            </div>
        </section>  

        <!-- Facts display -->
        <section class="col s12 m6 l4">
          <div class="card " id="factDisplay">
            <div class="card-image" id="flag"></div>
              <!-- country flag image and name is appended here -->
            <div class="card-content">
              <h4 class="card-title" id="countryName"></h4>
              <h4 class="card-title"><span class=" small material-icons">list</span> Country Facts: </h4>
              <div id="factList"></div>
            </div>
          </div>
        </section>
       
        <section class="col s12 m6 l5">
          <div class="card">
            <div class="card-content">
              <h4 class="card-title"><span class=" small material-icons">play_circle_outline</span> Popular Dishes:</h4>
              <h6 class="card-title" id="videoTitle"></h6>
            </div>
            <div class="card-image">
              <div class="video-container">
                <iframe width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </section>

    </main>

    <Footer>
      <p>Presented by: Amrita, Daniel, Matthew, Katie, Isaiah</p>
    </Footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script/config.js"></script>
    <script src="./assets/script/youtubeapi.js"></script>
    <script src="./assets/script/youTubeInput.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Assets/script/script.js"></script>

    
</body>
  </body>
</html>
